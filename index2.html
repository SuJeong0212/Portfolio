  <div class="target_area">
    <div class="target"></div>
  </div>

  <script>
    let targetArea = document.querySelector('.target_area');
    let target = document.querySelector('.target');
    let thumb = document.querySelector('.thumb');
    let logo = document.querySelector('.logo_area');
    let nav = document.querySelector('.nav');
    let sec01 = document.querySelector('.sec_01');
    let imgArea = document.querySelector('.img_area');
    let circle = document.querySelectorAll('.circle');
    let name = document.querySelector('.name');
    let x = 0;
    let y = 0;
    let mx = 0;
    let my = 0;

    window.addEventListener('load', () => {

      var words = document.getElementsByClassName('word');
      var wordArray = [];
      var currentWord = 0;

      words[currentWord].style.opacity = 1;
      for (var i = 0; i < words.length; i++) {
        splitLetters(words[i]);
      }

      function changeWord() {
        var cw = wordArray[currentWord];
        var nw = currentWord == words.length - 1 ? wordArray[0] : wordArray[currentWord + 1];
        for (var i = 0; i < cw.length; i++) {
          animateLetterOut(cw, i);
        }

        for (var i = 0; i < nw.length; i++) {
          nw[i].className = 'letter behind';
          nw[0].parentElement.style.opacity = 1;
          animateLetterIn(nw, i);
        }

        currentWord = (currentWord == wordArray.length - 1) ? 0 : currentWord + 1;
      }

      function animateLetterOut(cw, i) {
        setTimeout(function () {
          cw[i].className = 'letter out';
        }, i * 80);
      }

      function animateLetterIn(nw, i) {
        setTimeout(function () {
          nw[i].className = 'letter in';
        }, 340 + (i * 80));
      }

      function splitLetters(word) {
        var content = word.innerHTML;
        word.innerHTML = '';
        var letters = [];
        for (var i = 0; i < content.length; i++) {
          var letter = document.createElement('span');
          letter.className = 'letter';
          letter.innerHTML = content.charAt(i);
          word.appendChild(letter);
          letters.push(letter);
        }

        wordArray.push(letters);
      }

      changeWord();
      setInterval(changeWord, 4000);



      thumb.addEventListener('mouseenter', (e) => {
        target.style.transform = 'scale(0.5)'
      })
      thumb.addEventListener('mouseleave', (e) => {
        target.style.transform = 'scale(1)'
      })
      logo.addEventListener('mouseenter', (e) => {
        target.style.transform = 'scale(0.5)'
      })
      logo.addEventListener('mouseleave', (e) => {
        target.style.transform = 'scale(1)'
      })
      nav.addEventListener('mouseenter', (e) => {
        target.style.transform = 'scale(0.5)'
      })
      nav.addEventListener('mouseleave', (e) => {
        target.style.transform = 'scale(1)'
      })

      logo.addEventListener('click', () => {
        document.body.scrollIntoView({
          behavior: "smooth"
        });
      });


      sec01.addEventListener('mousemove', function (e) {
        x = (e.clientX - window.innerWidth / 2);
        y = (e.clientX - window.innerHeight / 2);
        imgArea.style.transform = "translate(" + -(mx / 25) + "px," + -(my / 25) + "px)";
        circle[0].style.transform = "translate(" + (mx / 40) + "px," + (my / 40) + "px)";
        circle[1].style.transform = "translate(" + (mx / 50) + "px," + (my / 50) + "px)";
        circle[2].style.transform = "translate(" + -(mx / 40) + "px," + -(my / 40) + "px)";

      });
      loop();
    })
    window.addEventListener("mousemove", function (e) {
      x = e.pageX;
      y = e.pageY;
      targetArea.style.transform = "translate(" + x + "px," + y + "px)";
    });
    loop();


    function loop() {
      mx += (x - mx) * 0.2;
      my += (y - my) * 0.2;
      targetArea.style.transform = "translate(" + mx + "px," + my + "px)";

      requestAnimationFrame(loop);
    }
  </script>
